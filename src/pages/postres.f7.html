                                </ul>
                                <h2>Cómo hacer Flan de turrón</h2>
                                <p>Comenzamos preparando el caramelo, aunque tenemos la opción de usar directamente uno comprado. Colocar el azúcar con el agua y un poco de zumo de limón o naranja en una sartén, calentar a fuego suave y dejar que se derrita, sin remover.
                                </p>
                                <p>
                                    Seguir cociendo hasta que el caramelo coja color tostado, con el punto deseado; en este caso es recomendable no dejar que se tueste demasiado para que no acapare todo el sabor del flan. Preparar mientras tanto las flaneras, unas seis unidades de tamaño estándar. Repartir el caramelo en el fondo de cada una y reservar. </p>
                                <p>
                                    Calentar en un cazo la leche, la nata, el azúcar, la vainilla y la cuajada, removiendo con unas varillas sin dejar que hierva. Añadir el turrón troceado y cocer el conjunto removiendo bien hasta formar una mezcla homogénea; mantener la cocción hasta que espese. </p>
                                <p>
                                    <em>También se puede triturar todo primero con una batidora y después cocer removiendo hasta espesar, para evitar posibles grumos. Repartir en las flaneras y dejar enfriar un poco. Llevar a la nevera para que repose al menos cuatro horas antes de servir.</em>

                                </p>
